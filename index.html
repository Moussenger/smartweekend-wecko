<html>
<head>
    <title>SRA</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <style type="text/css">
        body {
          padding-top: 50px;
        }
        .starter-template {
          padding: 40px 15px;
          text-align: center;
        }
    </style>
    <script src="src/data.js"></script>
    <script src="src/newdata.js"></script>
    <script src="src/sra.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/handlebars.js"></script>
    <script src="js/client.js"></script>
</head>
<body>
     <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">SRA</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active" id="newData"><a href="#">New Data</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>

    <div class="container">
        <div class="text-center">
            <select>
                  <option value="1">User 1</option>
                  <option value="2">User 2</option>
                  <option value="3">User 3</option>
                  <option value="4">User 4</option>
                  <option value="5">User 5</option>
                  <option value="6">User 6</option>
                  <option value="7">User 7</option>
                  <option value="8">User 8</option>
                  <option value="9">User 9</option>
                  <option value="10">User 10</option>
            </select>
        </div>
        <div id="data">
            
        </div>
    </div><!-- /.container -->

    <script id="marks-template" type="text/x-handlebars-template">
        {{#each services}}
            <div class="row">
                <div class="col-xs-4"><h1>Hotel {{this}}</h1></div>
                <div class="col-xs-2 text-center"><h3>{{prop ../normalizedUser this}}</h3><h5>User</h5></div>
                <div class="col-xs-2 text-center"><h3>{{prop ../normalizedClient this}}</h3><h5>Client</h5></div>
                <div class="col-xs-2 text-center text-primary"><h3>{{prop ../normalizedMean this}}</h3><h5>Global</h5></div>
                <div class="col-xs-2 text-center text-success"><h2>{{prop ../normalizedPearson this}}</h2><h5>Particular</h5></div>
            </div>
        {{/each}}
    </script>
</body>
</html>
